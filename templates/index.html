<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이거 내가 한거 아님</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
</head>
<body>
    <div class="container">
        <div class="title-container">
            <h1>이거 내가 한거 아님?<span class="emoji">🤔</span></h1>
            <p class="subtitle">AI가 만들어주는 나만의 명언</p>
        </div>
        
        <div class="chat-section">
            <div class="chat-header">
                <h2><i class="fas fa-robot"></i> AI에게 말해보세요</h2>
            </div>
            <div class="chat-container" id="chatContainer">
                <div class="message ai-message">
                    당신을 위한 명언을 만들어보겠습니다
                </div>
            </div>
            <div class="input-container">
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="무슨 생각하세요...? 👀"
                    autocomplete="off"
                >
                <button class="send-button" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>

        <div class="quote-section">
            <div class="quote-header">
                <h2><i class="fas fa-sparkles"></i> 내가 한거 아닌데요?</h2>
            </div>
            <div class="quote-container">
                <div class="quote-preview" id="quoteContainer">
                    <p id="generatedQuote">AI가 당신의 이야기를 명언으로 만들어드려요! ✨</p>
                </div>
                <div class="button-group">
                    <button class="generate-button" onclick="generateQuote()">
                        <i class="fas fa-wand-magic-sparkles"></i>
                        <span>명언 뽑기</span>
                    </button>
                    <button class="share-button" onclick="shareToInstagram()">
                        <i class="fab fa-instagram"></i>
                        <span>인스타에 자랑하기</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/js/script.js"></script>
</body>
</html>
